<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Um bot que ira tocar musica e deixar sua comunidade mais animada!">
        <title>Gusta bot</title> 
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="images/logo.png" rel="icon">
    </head>
    <body>
        <header class="header"> 
            <a href="index.html"><img class="header-image" src="images/logo.png" alt="Logo do bot Toasty!" href="index.html"></a>
            <nav class="header-menu">
                <a class="header-menu-item" href="index.html">Home</a>
                <a class="header-menu-item" href="features.html">Funções</a>
                <a class="header-menu-item" href="https://discord.gg/mee6">Comunidade</a>
            </nav>
        </header>

        <main class="content">
            <section class="content-form">  
                <div>
                    <h1 class="form-title">Formulário</h1>
                    <p class="form-paragraph">Complete suas informações</p>
                    <br>
                </div>

                <form>
                        <div class="form-field">
                            <label for="nome"><strong>Nome</strong></label>
                            <input type="text" name="nome" id="nome" required>
                        </div>

                        <div class="form-field">
                            <label for="sobrenome"><strong>Sobrenome</strong></label>
                            <input type="text" name="sobrenome" id="sobrenome" required>
                        </div>

                    <div class="form-field">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="form-field">
                        <label for="genero"><strong>Gênero</strong></label>
                        <select id ="genero">
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Prefiro não dizer</option>
                            <option>Outros</option>
                        </select>
                    </div>

                    <div class="form-field">
                        <br>
                        <label>Conte um pouco da sua experiência:</label>
                        <textarea row="6" style="width: 26em" id="experiencia" name="experciencia"></textarea>
                    </div>

                    <button class="form-button" type="submit">Concluído</button>
                </form>

                <img class="content-main-image" src="images/logo.png" alt="Imagem da logo">
             </section>
        </main>  

        <footer class="footer-form">
            <a href="https://discord.com/"><img class="footer-image" src="images/discord.png"></a>
        </footer>
    </body>
</html>
